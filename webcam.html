<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webcam.css">
  <title>Webcam Capture and Recording Demo</title>
</head>
<body>

<h1>Webcam Capture and Recording Demo</h1>
<form id="webcamForm">
  <button type="button" id="captureButton">Open Webcam</button>
  <button type="button" id="recordButton">Start Recording</button>
  <button type="button" id="stopButton">Stop Webcam</button>
  <button type="button" id="pauseButton">Pause</button>
  <button type="button" id="playButton">Play</button>
</form>

<video id="webcamVideo" autoplay playsinline style="margin-top: 10px;"></video>

<script src="webcam.js"></script>

</body>
</html>
